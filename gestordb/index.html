<!DOCTYPE html>
<html>
<head>
	<title>.: GESTOR DB :.</title>
	<meta charset="utf-8">
	<script src="dataweb/jq.min.js" type="text/javascript"></script>
	<script src="dataweb/funciones.js" type="text/javascript"></script>
	<link rel="stylesheet" type="text/css" href="dataweb/estilos.css">
	<link rel="stylesheet" type="text/css" href="dataweb/bootstrap/css/bootstrap.min.css">
	<script src="dataweb/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
</head>
<body>

	<div class="collapse bg-inverse" id="navbarHeader">
      <div class="container">
        <div class="row">
          <div class="col-sm-12 py-4">
            <h4 class="text-white">Que co#$'¡s es esto?</h4>
            <p class="text-muted">Esta plataforma te permite realizar ciertos procesos controlados con la base de datos donde este instalada. Ya sean procedimientos almacenados, query's SQL y consultas, esto claro si no tienes acceso al phpMyAdmin o al cPanel del sitio.</p>
          </div>
        </div>

          <div class="row">
			<div class="col-md-1">
				 <p class="text-white">Ajustes:</p>
			</div>
			<div class="col-md-2">
				<input id="dbname" class="form-control form-control-sm" type="text" placeholder="Base de datos..." /><p></p>
			</div>
			<div class="col-md-2">
				<input id="dbuser" class="form-control form-control-sm" type="text" placeholder="Usuario..." /><p></p>
			</div>
			<div class="col-md-2">
				<input id="dbpass" class="form-control form-control-sm" type="text" placeholder="Contraseña..." /><p></p>
			</div>
			<div class="col-md-2">
				<input id="dbserver" class="form-control form-control-sm" type="text" placeholder="Servidor..." /><p></p>
			</div>
			<div class="col-md-3">
				<input id="probrarCon" class="btn btn-sm btn-outline-warning" type="button" value="Probrar Conexion"/>
			</div>

		</div>

      </div>
    </div>
    <div class="navbar navbar-inverse bg-inverse">
      <div class="container d-flex justify-content-between">
        <a href="#" class="navbar-brand">MickeyMouse MySql</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarHeader" aria-controls="navbarHeader" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
    </div>

	<div class="container">

		<div class="row divPrincipal">
			<div class="col-md-9">
				<textarea id="sqlQuery" class="form-control" placeholder="Cadena SQL / Procedimiento Almacenado..."></textarea><p></p>
			</div>
			<div class="col-md-3">
				<input id="ejecutarSql" class="btn btn-sm btn-outline-primary" type="button" value="Ejecutar SQL/SPS"/>&nbsp;
				<input id="consultaSQL" class="btn btn-sm btn-outline-success" type="button" value="Consulta SQL"/><p></p>
				<input id="limpiarlog" class="btn btn-sm btn-outline-secondary" type="button" value="Limpiar Historial"/>
			</div>
		</div><br>
		<div id="log"></div>
	</div>
</body>
</html>
